<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="app">
        <div class="container wh-100">
            <dic class="row">
                <div class="col-3 d-flex align-items-center justify-content-center clickable">
                    <i class="fas fa-angle-left fa-5x"></i>
                </div>
                <div class="col-6">
                    <figure class="slider d-flex align-items-center">
                        <img v-for="(url, imgIndex) in img" :src="url" class="img-fluid"
                            v-bind:class="isActive (imgIndex)" />


                    </figure>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center clickable">
                    <i class="fas fa-angle-right fa-5x"></i>
                </div>
            </dic>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
